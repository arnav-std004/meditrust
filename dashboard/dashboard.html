<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
  <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
</head>
<body>
  <button class="menu-toggle" id="menuToggle">‚ò∞ Menu</button>

  <div class="dashboard-container">
    <aside class="sidebar">
      <h2>Dashboard</h2>
      <ul>
        <li><a href="../main.html">Home</a></li>
        <li><a href="reports/report.html">View Report üìù</a></li>
        <li><a href="health/health.html">Track Health ü©∫</a></li>
      </ul>
    </aside>

    <main class="main-content">
      <h2>PROFILE INFORMATION</h2>
      <form id="profileForm">
        <div class="form-group">
          <label>User ID</label>
          <input type="text" id="userId" readonly />
        </div>
        <div class="form-group">
          <label>Name</label>
          <input type="text" id="name" readonly />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" readonly />
        </div>
        <div class="form-group">
          <label>Phone Number</label>
          <input type="text" id="phone" readonly />
        </div>
        <div class="form-group">
          <label>Date of Birth</label>
          <input type="date" id="dob" />
        </div>
        <div class="form-group">
          <label>Address</label>
          <input type="text" id="address" />
        </div>
        <div class="form-group">
          <label>Pincode</label>
          <input type="text" id="pincode" />
        </div>
        <div class="form-group">
          <label>City</label>
          <input type="text" id="city" />
        </div>
        <div class="form-group">
          <label>State</label>
          <input type="text" id="state" />
        </div>
        <div class="form-group">
          <label>WhatsApp Number</label>
          <input type="text" id="whatsapp" />
        </div>
        <div class="form-group">
          <label>Government ID Type</label>
          <select id="govtIdType">
            <option value="">Select</option>
            <option value="Aadhaar">Aadhaar</option>
            <option value="PAN">PAN</option>
            <option value="Driving License">Driving License</option>
          </select>
        </div>
        <div class="form-group">
          <label>ID Number</label>
          <input type="text" id="govtIdNumber" />
        </div>
        <button type="submit">Save</button>
      </form>
    </main>
  </div>

  <script type="module" src="dashboard.js"></script>

</html>
